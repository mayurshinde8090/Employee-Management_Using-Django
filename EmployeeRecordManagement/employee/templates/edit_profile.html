{% extends 'admin_base.html' %}

{% block main%}`


<div class="card shadow m-2">
    <div class="card-body">
       <h5 class="p-2 text-danger" style="border-bottom:2px solid orange">Edit Employee Profile Details</h5>
        <div class="container-fluid">
           <form method="post" >
               {% csrf_token %}
               <div class="form-row">

                   <!--First name-->
                  <div class="col-sm-6">
                       <div class="form-group">
                           <label>FIRST NAME :</label>
                           <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" value="{{employee.user.first_name}}">
                       </div>
                   </div>


                   <!-- last name-->
                   <div class="col-sm-6">
                       <div class="form-group">
                           <label>LAST NAME :</label>
                           <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+"  value="{{employee.user.last_name}}">
                       </div>
                   </div>


                   <!--Employee code-->
                   <div class="col-sm-6">
                       <div class="form-group">
                           <label>Employee Code :</label>
                           <input type="number" name="employeecode" class="form-control" placeholder="Enter Your Employee Code" pattern="[0-9]+"  value="{{employee.employeecode}}">
                       </div>
                   </div>

                   <!--Email Id-->
                   <div class="col-sm-6">
                       <div class="form-group">
                           <label>Employee Department :</label>
                           <input type="text" name="department" class="form-control" placeholder="Department" value="{{employee.empdept}}">
                       </div>
                   </div>

                   <div class="col-sm-6">
                       <div class="form-group">
                           <label>Employee Designation :</label>
                           <input type="text" name="designation" class="form-control" placeholder="Designation" value="{{employee.designation}}" >
                       </div>
                   </div>

                   <div class="col-sm-6">
                       <div class="form-group">
                           <label>Contact :</label>
                           <input type="text" name="contact" class="form-control" placeholder="Contact Number" value="{{employee.contact}}">
                       </div>
                   </div>

                   <!--Password-->
                   <div class="col-sm-6">
                       <div class="form-group">
                           <label>Email ID :</label>
                           <input type="email" name="emailid" class="form-control" placeholder="Email ID" value="{{employee.user.username}}">
                       </div>
                   </div>
                   <div class="col-sm-6">
                       <div class="form-group">
                           <label>Salary :</label>
                           <input type="number" name="salary" class="form-control" placeholder="Salary" value="{{employee.salary}}">
                       </div>
                   </div>


                   <!--joining date-->
                   <div class="col-sm-6">
                       <div class="form-group">
                           <label>Joining Date : [{{employee.joiningdate}}]</label>
                           <input type="date" name="jdate" class="form-control">
                       </div>
                   </div>

                   <div class="col-sm-6">
                       <div class="form-group">
                           <label>Gender : [{{employee.gender}}]</label>
                           <select name="gender" class="form-control">
                               <option value="None">Select Gender </option>
                                <option value="male">Male </option>
                               <option value="female">Female </option>
                               <option value="others">Others </option>
                           </select>
                       </div>
                   </div>

                   <div class="col-sm-6">
                       <div class="form-group">
                           <label>Age :</label>
                           <input type="number" name="age" class="form-control" placeholder="Enter your age" value="{{employee.age}}">
                       </div>
                   </div>

                   <div class="col-sm-6">
                       <div class="form-group">
                           <label>Date of Birth [{{employee.dob}}]:</label>
                           <input type="date" name="dob" class="form-control">
                       </div>
                   </div>


                   <div class="col-sm-6">
                       <div class="form-group">
                           <label>Address :</label>
                           <input type="text" name="address" class="form-control" placeholder="Enter your address" value="{{employee.address}}">
                       </div>
                   </div>

               </div>


           </form>
               </div>
    </div>

                <input type="submit" value="SUBMIT" class=" m-2 px-3 btn btn-primary">

    </div>


{% if error == "no" %}
<script>
    alert('Employee Profile has been updated Successfully');
    window.location = {% url 'edit_profile' employee.id %};
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something went wrong try again');
</script>
{% endif %}
{% endblock %}
