
{% load static %}
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="{%static 'css/login.css'%}">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body style="background-image : url({% static 'images/adminbg1.jpg' %})" marginwidth="100" marginheight="100">

<div class="row">
  <div class="col-lg-4 m-auto">
    <div class="card mt-5 bg-white">
      <div class="card-title text-center mt-3">
          <img src="{% static 'images/adminicon.jpg'%}" width="100" height="100" class="img-thumbnail rounded-circle" >
      </div>
      <div class="card-body">
        <form method="post">
        {% csrf_token%}
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-user fa-2x "></i>

              </span>
            </div>
            <input type="text" name="username" class="form-control py-4" placeholder="Username" >
          </div>

           <div class="input-group mb-3" >
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-lock fa-2x "></i>

              </span>
            </div>
            <input type="password" name="password" class="form-control py-4" placeholder="Password" >
          </div>
          <center><input type="submit" value="LOGIN" class="btn btn-primary" ></center>

          <a href="{% url 'index' %}" class="float-right"> Go Back To Home</a>
        </form>
      </div>
    </div>

  </div>

</div>
</body>


{% if error == "no" %}
<script>
    alert('Logged in Successfully');
    window.location = {% url 'admin_home' %};
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Invalid login credentials');
</script>
{% endif %}
