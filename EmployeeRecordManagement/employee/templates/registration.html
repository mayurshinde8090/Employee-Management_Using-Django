{% include 'header.html' %}

<script>
    function checkpassword()
    {
     if(document.signup.pwd.value!=document.signup.cpwd.value)
     {
     alert('Password do not match');
     document.signup.cpwd.focus();
     return false;
     }
     return true;
    }
</script>

    <div class="card-body">
       <h5 class="p-2 text-danger" style="border-bottom:2px solid orange">Create an Account</h5>
        <div class="container-fluid">
           <form method="post" name="signup" onsubmit="return checkpassword()">
               {% csrf_token %}
               <div class="form-row">

                   <!--First name-->
                   <div class="col-sm-6">
                       <div class="form-group">
                           <label>FIRST NAME :</label>
                           <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" required>
                       </div>
                   </div>


                   <!-- last name-->
                   <div class="col-sm-6">
                       <div class="form-group">
                           <label>LAST NAME :</label>
                           <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+" required>
                       </div>
                   </div>


                   <!--Employee code-->
                   <div class="col-sm-12">
                       <div class="form-group">
                           <label>Employee Code :</label>
                           <input type="text" name="employeecode" class="form-control" placeholder="Enter Your Employee Code" pattern="[0-9]+" required>
                       </div>
                   </div>

                   <!--Email Id-->
                   <div class="col-sm-12">
                       <div class="form-group">
                           <label>Email ID :</label>
                           <input type="email" name="email" class="form-control" placeholder="Enter Your Email ID"  required>
                       </div>
                   </div>

                   <!--Password-->
                   <div class="col-sm-6">
                       <div class="form-group">
                           <label>Password :</label>
                           <input type="password" name="pwd" class="form-control" placeholder="Enter Password"  required>
                       </div>
                   </div>


                   <!--Confirm password-->
                   <div class="col-sm-6">
                       <div class="form-group">
                           <label>Confirm Password :</label>
                           <input type="password" name="cpwd" class="form-control" placeholder="Enter Password Again"  required>
                       </div>
                   </div>
               </div>


                <input type="submit" value="SUBMIT" class=" m-2 px-3 btn btn-primary">
           </form>
    </div>
    </div>


{% if error == "no" %}
<script>
    alert('Signup Successfully');
    window.location = {% url 'emp_login' %};
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something went wrong try again');
</script>
{% endif %}
